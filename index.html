<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Countdown to Christmas!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Charmonman:700" rel="stylesheet"></head>
<body>
    
    <div id="countdown-div">
        <h1 id="title">Countdown to Christmas</h1>
        <div id="countdown">
            <div class="time-unit">
                <span class="weeks"></span>
                <span class="small-text">Weeks</span>
            </div>
            
            <div class="time-unit">
                <span class="days"></span>
                <span class="small-text">Days</span>
            </div>
            
            <div class="time-unit">
                <span class="hours"></span>
                <span class="small-text">Hours</span>		
            </div>
            
            <div class="time-unit">
                <span class="minutes"></span>
                <span class="small-text">Minutes</span>
            </div>
            
            <div class="time-unit">
                <span class="seconds"></span>
                <span class="small-text">Seconds</span>
            </div>
        </div>
        <div class="message"></div>
        
        
    </div>
    <div id="otherTimers">
        <div>
            <button class="newYears" onclick="newYear()">Countdown to New Years</button>
        </div>
        <div>
            <button class="birthday" onclick="birthday()">Countdown to Birthday</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
